<!DOCTYPE html>
<!--crucial-->
 <html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <!--crucial-->
    <link rel="stylesheet" href="css/style.css">
   
    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

   <!--crucial-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8bj4ASDx1Xp6uSy5jSmbcCr4JOJpXjoI&libraries=visualization"></script>
    
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!--crucial-->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    
  </head>
   <!--crucial-->
    <body ng-controller='MapCtrl'>
         <ion-pane>
         <ion-header-bar class="bar-stable">
         <h1 class="title">Google Heatmap</h1>
         </ion-header-bar>
         <ion-content>
         <div id="floating-panel">
         <button ng-click="toggleHeatmap()">Toggle Heatmap</button>
         <button ng-click="changeGradient()">Change gradient</button>
         <button ng-click="changeRadius()">Change radius</button>
         <button ng-click="changeOpacity()">Change opacity</button>
         </div>
         <div id="map"></div>
         </ion-content>
         </ion-pane>
    </body>
</html>
